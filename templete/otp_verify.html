{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="{% static 'otp_verify.css' %}">
</head>
<body>
  <div class="otp-container">
    <h2>OTP Verification</h2>
    <p>Please enter the 6-digit OTP sent to your email.</p>
    <p id="timer">Time remaining: 05:00</p>
    
    <!-- OTP Input Form -->
    <form action="{% url 'verify_otp' user.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="otp-inputs">
        <input type="text" name="n1" maxlength="1" class="otp-input">
        <input type="text" name="n2" maxlength="1" class="otp-input">
        <input type="text" name="n3" maxlength="1" class="otp-input">
        <input type="text" name="n4" maxlength="1" class="otp-input">
        <input type="text" name="n5" maxlength="1" class="otp-input">
        <input type="text" name="n6" maxlength="1" class="otp-input">
      </div>
      <button type="submit" id="verify-btn">Verify OTP</button>
      <p id="message"></p>
    <a href="{% url 'reset_otp' user.id %}" id="reset-otp-link" style="display: none; color: blue;">Resend OTP</a>

    </form>
    {% if messages %}
    <div class="alert alert-danger row justify-content-center mt-5 w-3" role="alert">
    {% for error in messages %}
          {{ error }}
       {% endfor %}
    </div>
       {% endif %}
    <p id="message"></p>
  </div>
  <script>
    const timerElement = document.getElementById('timer');
    const otpInputs = document.querySelectorAll('.otp-input');
    const messageElement = document.getElementById('message');
    const verifyButton = document.getElementById('verify-btn');
    
    // Function to start the timer
    function startTimer() {
        let remainingTime = 2 * 60; // 2 minutes
        const timerInterval = setInterval(() => {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
    
            // Update timer display
            timerElement.textContent = `Time remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
            if (remainingTime === 0) {
                clearInterval(timerInterval);
                messageElement.textContent = "Time expired! Please request a new OTP.";
                messageElement.style.color = "red";
                disableInputs(); // Disable OTP inputs
                showResetLink(); // Show the Reset OTP link
            }
    
            remainingTime--;
        }, 1000);
    }
    
    // Function to disable OTP inputs and submit button
    function disableInputs() {
        otpInputs.forEach(input => {
            input.disabled = true;
        });
        verifyButton.disabled = true;
    }
    
    // Function to show the Reset OTP link
    function showResetLink() {
        const resetLink = document.getElementById('reset-otp-link');
        resetLink.style.display = 'inline'; // Make the link visible
    }
    
    // Automatically move focus between inputs
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });
    
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === '' && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
    
    // Start the 2-minute timer when the page loads
    startTimer();
    
</script>
</body>
</html>
