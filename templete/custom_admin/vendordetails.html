<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a4322;
           --secondary-color: #567253;
          --background-color: #f4f4f4;
          --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        .vendor-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .vendor-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .vendor-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .vendor-category {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .info-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .contact-info i {
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        .product-item {
            background-color: var(--background-color);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .rating {
            color: #f1c40f;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <header class="vendor-header text-center">
        {% if vendor.photo %}
        <img src="{{vendor.photo.url}}" alt="Vendor Logo" class="vendor-logo">
        {% else %}
        <img src="{{ customer.photo.url }}" alt="Profile Photo" class="profile-photo" id="displayPhoto">
         {% endif %}
        <h1 class="vendor-name">{{vendor.seller_name}}</h1>
        <p class="vendor-category">Skin care products</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="info-card">
                    <h3>Contact Information</h3>
                    <ul class="list-unstyled contact-info">
                        <li><i class="fas fa-map-marker-alt"></i>{{vendor.addres}}</li>
                        <li><i class="fas fa-phone"></i>{{vendor.phone_number}}</li>
                        <li><i class="fas fa-envelope"></i>{{vendor.vendor_id.email}}</li>
                    </ul>
                    
                </div>
                <br>
                <br>
                <a href="{% url 'vendor_side' %}" class="btn btn-success">Back</a>
                <br>
                <br>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <h3> Products</h3>
                    <div class="product-item">
                        <h4>Total products</h4>
                        <b>{{product_count}}</b>
        
                    </div>
                    <div class="product-item">
                        <h4>Blocked products</h4>
                        <b>{{blocked_product}}</b>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
